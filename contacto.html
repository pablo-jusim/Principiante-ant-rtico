    <main>
        <h1>Contacto</h1>
        <p>Si tenés dudas, querés más info o querés sumar nueva info a la página comunicate conmigo a través del
            siguiente formulario:</p>
            <section>
                <form name="form_contacto" method="get" action="">
                    <p><label for="Nombre">Nombre: </label>
                    <input type="text" name="Nombre" id="Nombre" required></p>
                    <p><label for="Email">Email: </label>
                    <input type="Email" name="Email" id="email" required></p>
                    <label for="Consulta">Consulta: </label>
                    <textarea name="Consulta" id="Consulta" rows="5" cols=" 32"></textarea>
                    <p><input type="submit"></p>
                </form>
            </section>
